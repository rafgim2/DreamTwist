<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DREAM IT - Debug</title>
  <!-- WebMIDIAPIShim y WebMidi (aunque ahora no se usará MIDI para disparar notas) -->
  <script src="https://cdn.jsdelivr.net/npm/webmidiapishim"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/stream.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/midifile.js"></script>
  <style>
    body {
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
      border: 6px solid blue;
      padding: 30px;
      width: 350px;
      background-color: lightblue;
      color: black;
      position: relative;
    }
    #watermark {
      position: absolute;
      bottom: 30px;
      right: 25px;
      width:300px;
      opacity: 0.1;
      pointer-events: none;
    }
    .button {
      padding: 6px 15px;
      font-size: 0.8em;
      color: white;
      border: 1px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button.selected {
      background-color: green;
    }
    .button:not(.selected):not(.control) {
      background-color: blue;
    }
    .button.control:not(.selected) {
      background-color: gray;
    }
    #pianoRollCanvas {
      border: 1px solid blue;
      cursor: grab;
      margin-top: 20px;
    }
    #testButton {
      margin-top: 15px;
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>DREAM IT</h1>
    <!-- Botón para probar manualmente el sonido -->
    <button id="testButton" class="button">Probar Sonido</button>
    
    <canvas id="pianoRollCanvas" width="330" height="330"></canvas>
    <!-- Marca de agua -->
    <img id="watermark" src="https://cdn.jsdelivr.net/gh/rafgim/NUEVO@main/mejorr.png">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // VARIABLES Y CONFIGURACIONES DE DREAM IT (MIDI, canvas, etc.)
      var canvas = document.getElementById('pianoRollCanvas');
      var ctx = canvas.getContext('2d');
      var lastMouseDownCoords = { x: 0, y: 0 };
      var lastCanvasOffset = { x: 0, y: 0 };
      var isDragging = false;
      // Variable para las notas extraídas del MIDI
      var notesToPlay = [];
      var currentNoteIndex = 0;

      // Configuración del AudioContext
      var audioContext = new (window.AudioContext || window.webkitAudioContext)();

      // Función de síntesis básica: oscilador + envolvente, ahora recibiendo la frecuencia (calculada a partir del noteNumber)
      function playSynthPianoNote(volume, frequency) {
        var now = audioContext.currentTime;
        var oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';  // Onda senoidal (puedes cambiar a 'triangle' para otro timbre)
        oscillator.frequency.value = frequency || 261.63; // Si no se especifica, usa C4 (261.63 Hz)
        var gainNode = audioContext.createGain();
        // Envolvente: ataque rápido y decaimiento exponencial
        gainNode.gain.setValueAtTime(0.0001, now);
        gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 1);
        oscillator.connect(gainNode).connect(audioContext.destination);
        oscillator.start(now);
        oscillator.stop(now + 1);
        console.log("Nota disparada: freq =", frequency, "volumen =", volume);
      }
      
      // Función para reproducir la nota de piano
      function playPianoNote(volume, frequency) {
        playSynthPianoNote(volume, frequency);
      }
      
      // Función para convertir un número MIDI a frecuencia
      function midiToFrequency(noteNumber) {
        return 440 * Math.pow(2, (noteNumber - 69) / 12);
      }
      
      // Configuración para el control por giroscopio vía devicemotion
      var gyroThreshold = 30;       // Umbral en grados/segundo
      var gyroMax = 200;            // Valor máximo esperado para mapear a volumen 1.0
      var gyroMinInterval = 50;     // Intervalo mínimo entre notas (ms)
      var lastGyroNoteTime = 0;
      
      // Función para manejar devicemotion y disparar la siguiente nota del archivo MIDI
      function handleMotion(event) {
        var rotation = event.rotationRate;
        console.log('devicemotion event:', rotation);  // Log para diagnóstico
        if (rotation) {
          var alpha = rotation.alpha || 0;
          var beta = rotation.beta || 0;
          var gamma = rotation.gamma || 0;
          var magnitude = Math.sqrt(alpha * alpha + beta * beta + gamma * gamma);
          var now = Date.now();
          if (magnitude > gyroThreshold && (now - lastGyroNoteTime) > gyroMinInterval) {
            // Mapear la magnitud a volumen (0.0 a 1.0)
            var volume = Math.min(1.0, magnitude / gyroMax);
            // Si se ha cargado un archivo MIDI, reproducir la siguiente nota en la secuencia
            if (notesToPlay.length > 0 && currentNoteIndex < notesToPlay.length) {
              var note = notesToPlay[currentNoteIndex];
              var frequency = midiToFrequency(note.noteNumber);
              playPianoNote(volume, frequency);
              console.log("Reproduciendo nota MIDI:", note.noteNumber, "-> freq:", frequency);
              currentNoteIndex++;
            } else {
              // Si no hay notas MIDI, o se han reproducido todas, se dispara una nota por defecto (C4)
              playPianoNote(volume, 261.63);
              console.log("Reproduciendo nota por defecto (C4)");
            }
            lastGyroNoteTime = now;
          }
        }
      }
      
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', handleMotion);
      } else {
        console.log("DeviceMotionEvent no es soportado en este dispositivo.");
      }
      
      // Reanudar el AudioContext tras una interacción del usuario
      document.addEventListener('click', function() {
        if (audioContext.state === 'suspended') {
          audioContext.resume().then(() => {
            console.log("AudioContext reanudado");
          });
        }
      });
      
      // Botón de prueba para disparar manualmente una nota (C4, volumen 0.5)
      document.getElementById('testButton').addEventListener('click', function() {
        audioContext.resume().then(() => {
          playPianoNote(0.5, 261.63);
        });
      });
      
      // --- CARGA DE ARCHIVO MIDI ---
      // Se usa la librería Jasmid para extraer las notas del archivo MIDI
      document.getElementById('midiFile').addEventListener('change', function(e) {
        selectButton('fileButton');
        var reader = new FileReader();
        reader.onload = function(e) {
          try {
            var midi = new MidiFile(e.target.result);
            extractNotesFromMidi(midi);
          } catch (error) {
            console.error("Error parsing MIDI file:", error);
          }
        };
        reader.readAsBinaryString(e.target.files[0]);
        document.getElementById('fileName').textContent = e.target.files[0].name;
      });
      
      function loadAndUseMidi(url, fileName) {
        fetch(url)
          .then(response => response.arrayBuffer())
          .then(data => {
            var reader = new FileReader();
            reader.onload = function(e) {
              try {
                var midi = new MidiFile(e.target.result);
                extractNotesFromMidi(midi);
              } catch (error) {
                console.error("Error parsing MIDI file:", error);
              }
            };
            reader.readAsBinaryString(new Blob([data]));
            document.getElementById('fileName').textContent = fileName;
          })
          .catch(error => console.error(`Error fetching ${fileName}:`, error));
      }
      
      // Función para extraer las notas del archivo MIDI y guardarlas en notesToPlay
      function extractNotesFromMidi(midi) {
        notesToPlay = [];
        currentNoteIndex = 0;
        var absoluteTime = 0;
        midi.tracks.forEach(track => {
          absoluteTime = 0;
          track.forEach(event => {
            if (event.deltaTime) {
              absoluteTime += event.deltaTime;
            }
            if (event.subtype === 'noteOn') {
              notesToPlay.push({
                noteNumber: event.noteNumber,
                velocity: event.velocity,
                channel: event.channel,
                time: absoluteTime
              });
            }
          });
        });
        notesToPlay.sort((a, b) => a.time - b.time);
        console.log("Notas MIDI extraídas:", notesToPlay);
      }
      
      // Función para cambiar el estilo de un botón (para interacción visual)
      function selectButton(buttonId) {
        document.querySelectorAll('.button').forEach(button => {
          button.classList.remove('selected');
        });
        document.getElementById(buttonId).classList.add('selected');
      }
      
      // Eventos de canvas (parte de Dream It original)
      canvas.addEventListener('mousedown', function(e) {
        isDragging = true;
        lastMouseDownCoords = { x: e.clientX, y: e.clientY };
        lastCanvasOffset = { x: 0, y: 0 };
      });
      
      document.addEventListener('mouseup', function() {
        isDragging = false;
      });
      
      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          var offsetX = e.clientX - lastMouseDownCoords.x;
          var offsetY = e.clientY - lastMouseDownCoords.y;
          lastCanvasOffset = { x: offsetX, y: offsetY };
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      });
      
    });
  </script>
</body>
</html>
