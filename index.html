<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DREAM IT</title>
  <!-- Se incluyen los scripts de WebMIDIAPIShim, WebMidi y Jasmid (para la carga de archivos MIDI) -->
  <script src="https://cdn.jsdelivr.net/npm/webmidiapishim"></script>
  <script src="https://cdn.jsdelivr.net/npm/webmidi@2"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/stream.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gasman/jasmid@master/midifile.js"></script>
  <style>
    body {
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #container {
      text-align: center;
      border: 6px solid blue;
      padding: 30px;
      width: 350px;
      background-color: lightblue;
      color: black;
      position: relative;
    }
    #watermark {
      position: absolute;
      bottom: 30px;
      right: 25px;
      width: 300px;
      opacity: 0.1;
      pointer-events: none;
    }
    #fileContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #fileInputContainer, #midiDeviceSelectContainer, #useBmidContainer, #useAmidContainer, 
    #additionalButtonsContainer, #buyContainer {
      width: fit-content;
      margin-top: 10px;
    }
    .button {
      padding: 6px 15px;
      font-size: 0.8em;
      color: white;
      border: 1px solid transparent;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .button.selected {
      background-color: green;
    }
    .button:not(.selected):not(.control) {
      background-color: blue;
    }
    .button.control:not(.selected) {
      background-color: gray;
    }
    #fileName {
      margin-top: 10px;
      font-style: italic;
      display: block;
    }
    #midiDeviceSelect {
      width: fit-content;
      max-width: 100%;
    }
    h1 {
      font-size: 4em;
      color: green;
      margin-top: -20px;
    }
    #buttonsContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #buyButton {
      padding: 4px 10px;
      background: linear-gradient(to right, #FF8C00, #FFA500);
      margin-top: 10px;
      border-width: 1px;
    }
    #buyButton span {
      font-size: 1em;
    }
    #supportText {
      margin-top: 10px;
      color: black;
      font-weight: bold;
    }
    #copyright {
      margin-top: 20px;
      color: green;
    }
    #pianoRollContainer {
      margin-top: 20px;
      overflow: hidden;
      position: relative;
    }
    #pianoRollCanvas {
      border: 1px solid blue;
      cursor: grab;
    }
    #canvasWrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    #zoomButtonsContainer, #scrollButtonsContainer, #midiPositionButtonsContainer {
      display: flex;
      justify-content: center;
    }
    /* Bot贸n para probar manualmente el sonido */
    #testButton {
      margin-top: 15px;
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>DREAM IT</h1>
    <div id="fileContainer">
      <div id="fileInputContainer" style="margin-bottom: 10px;">
        <label for="midiFile" class="button" id="fileButton">
          Play any MIDI
          <input type="file" id="midiFile" accept=".mid" style="display:none;">
        </label>
      </div>
      <span id="fileName"></span>
      <div id="midiDeviceSelectContainer" style="margin-bottom: 20px;">
        <select id="midiDeviceSelect"></select>
      </div>
      <div id="buttonsContainer">
        <div id="useBmidContainer">
          <button id="useBmidButton" class="button">Preludio n潞1 (Bach)</button>
        </div>
        <div id="useAmidContainer">
          <button id="useAmidButton" class="button">Dream n潞1 (Rafael Gimeno)</button>
        </div>
        <div id="additionalButtonsContainer">
          <button id="midiLocalControlOn" class="button control">MIDI Local Control ON</button>
          <button id="midiLocalControlOff" class="button control">MIDI Local Control OFF</button>
        </div>
      </div>
      <div id="supportText">Support this app:</div>
      <div id="buyContainer" style="margin-top: 0px;">
        <button id="buyButton" class="button"><span> BUY NOW MIDIs for DREAM IT</span></button>
      </div>
      <div id="copyright">
        <a href="https://www.rafaelgimeno.com/" target="_blank" style="color: inherit; text-decoration: none;">漏 By Rafael Gimeno</a>
      </div>
    </div>
    <!-- Bot贸n de prueba para disparar manualmente una nota -->
    <button id="testButton" class="button">Probar Sonido</button>
    <div id="canvasWrapper">
      <div id="pianoRollContainer">
        <canvas id="pianoRollCanvas" width="330" height="330"></canvas>
        <!-- Marca de agua -->
        <img id="watermark" src="https://cdn.jsdelivr.net/gh/rafgim/NUEVO@main/mejorr.png">
      </div>
      <div id="zoomButtonsContainer">
        <button id="zoomInButton" class="button" style="margin-right: 10px;">Zoom +</button>
        <button id="zoomOutButton" class="button">Zoom -</button>
      </div>
      <div id="scrollButtonsContainer">
        <button id="scrollUpButton" class="button" style="margin-right: 10px;">Move </button>
        <button id="scrollDownButton" class="button">Move </button>
      </div>
      <div id="midiPositionButtonsContainer">
        <button id="backwardMidiPositionButton" class="button" style="margin-right: 10px;"> Backward</button>
        <button id="forwardMidiPositionButton" class="button">Forward </button>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // VARIABLES Y CONFIGURACIONES
      var notesToPlay = [];  // Notas extra铆das del archivo MIDI
      var currentNoteIndex = 0; // ndice para la secuencia
      
      // lastTriggeredDirection: 0 = neutro, 1 = golpe hacia abajo, -1 = golpe hacia arriba
      var lastTriggeredDirection = 0;
      
      // Canvas (parte visual)
      var canvas = document.getElementById('pianoRollCanvas');
      var ctx = canvas.getContext('2d');
      var lastMouseDownCoords = { x: 0, y: 0 };
      var lastCanvasOffset = { x: 0, y: 0 };
      var isDragging = false;
      let scale = 8;
      let verticalScrollAmount = 20;
      
      // Configuraci贸n del AudioContext y s铆ntesis b谩sica
      var audioContext = new (window.AudioContext || window.webkitAudioContext)();
      
      // Funci贸n para convertir un n煤mero MIDI a frecuencia (Hz)
      function midiToFrequency(noteNumber) {
        return 440 * Math.pow(2, (noteNumber - 69) / 12);
      }
      
      // Funci贸n de s铆ntesis b谩sica: oscilador + envolvente
      function playSynthPianoNote(volume, frequency) {
        var now = audioContext.currentTime;
        var oscillator = audioContext.createOscillator();
        oscillator.type = 'sine';  // Onda senoidal (puedes cambiar a 'triangle')
        oscillator.frequency.value = frequency || 261.63; // C4 por defecto
        var gainNode = audioContext.createGain();
        gainNode.gain.setValueAtTime(0.0001, now);
        gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 1);
        oscillator.connect(gainNode).connect(audioContext.destination);
        oscillator.start(now);
        oscillator.stop(now + 1);
        console.log("Nota disparada: frecuencia =", frequency, "volumen =", volume);
      }
      
      function playPianoNote(volume, frequency) {
        playSynthPianoNote(volume, frequency);
      }
      
      // --- CARGA DEL ARCHIVO MIDI ---
      document.getElementById('midiFile').addEventListener('change', function(e) {
        selectButton('fileButton');
        var reader = new FileReader();
        reader.onload = function(e) {
          try {
            var midi = new MidiFile(e.target.result);
            extractNotesFromMidi(midi);
          } catch (error) {
            console.error("Error parsing MIDI file:", error);
          }
        };
        reader.readAsBinaryString(e.target.files[0]);
        document.getElementById('fileName').textContent = e.target.files[0].name;
      });
      
      function loadAndUseMidi(url, fileName) {
        fetch(url)
          .then(response => response.arrayBuffer())
          .then(data => {
            var reader = new FileReader();
            reader.onload = function(e) {
              try {
                var midi = new MidiFile(e.target.result);
                extractNotesFromMidi(midi);
              } catch (error) {
                console.error("Error parsing MIDI file:", error);
              }
            };
            reader.readAsBinaryString(new Blob([data]));
            document.getElementById('fileName').textContent = fileName;
          })
          .catch(error => console.error(`Error fetching ${fileName}:`, error));
      }
      
      document.getElementById('useBmidButton').addEventListener('click', function() {
        selectButton('useBmidButton');
        loadAndUseMidi('https://cdn.jsdelivr.net/gh/rafgim/NUEVO@main/7.mid', 'Preludio n潞1 (Bach).mid');
      });
      
      document.getElementById('useAmidButton').addEventListener('click', function() {
        selectButton('useAmidButton');
        loadAndUseMidi('https://cdn.jsdelivr.net/gh/rafgim/NUEVO@main/2.mid', 'Dream n潞1 (Rafael Gimeno).mid');
      });
      
      function extractNotesFromMidi(midi) {
        notesToPlay = [];
        currentNoteIndex = 0;
        var absoluteTime = 0;
        midi.tracks.forEach(track => {
          absoluteTime = 0;
          track.forEach(event => {
            if (event.deltaTime) {
              absoluteTime += event.deltaTime;
            }
            if (event.subtype === 'noteOn') {
              notesToPlay.push({
                noteNumber: event.noteNumber,
                velocity: event.velocity,
                channel: event.channel,
                time: absoluteTime
              });
            }
          });
        });
        notesToPlay.sort((a, b) => a.time - b.time);
        console.log("Notas MIDI extra铆das:", notesToPlay);
      }
      
      function selectButton(buttonId) {
        document.querySelectorAll('.button').forEach(button => {
          button.classList.remove('selected');
        });
        document.getElementById(buttonId).classList.add('selected');
      }
      
      // --- CONTROL POR GIROSCOPO (USANDO BETA para golpes ARRIBA/ABAJO) ---
      // Se dispara una nota cuando se detecta un golpe hacia abajo (beta > betaThreshold) o hacia arriba (beta < -betaThreshold)
      // Y solo se dispara cuando se pasa de un estado neutro (|beta| < betaReset) a un movimiento.
      var betaThreshold = 20;  // Umbral para detectar un golpe (en grados)
      var betaReset = 15;      // Valor por debajo del cual se considera que el movimiento volvi贸 a neutral
      var gyroMinInterval = 200; // Intervalo m铆nimo entre disparos (ms)
      var lastGyroNoteTime = 0;
      
      function handleMotion(event) {
        var rotation = event.rotationRate;
        console.log('devicemotion event:', rotation);
        if (rotation) {
          var beta = rotation.beta || 0;
          var now = Date.now();
          var currentDirection = 0;
          if (beta > betaThreshold) {
            currentDirection = 1;  // golpe hacia abajo
          } else if (beta < -betaThreshold) {
            currentDirection = -1; // golpe hacia arriba
          }
          // Solo disparamos si estamos en estado neutro y se detecta una direcci贸n, y ha pasado el intervalo m铆nimo
          if (currentDirection !== 0 && lastTriggeredDirection === 0 && (now - lastGyroNoteTime) > gyroMinInterval) {
            // Calcular el volumen en funci贸n de beta (sensible al movimiento)
            var volume = Math.min(1.0, Math.abs(beta) / 100); // Ajusta el divisor para mayor sensibilidad
            if (notesToPlay.length > 0) {
              if (currentNoteIndex >= notesToPlay.length) {
                currentNoteIndex = 0;  // Reinicia la secuencia
              }
              var note = notesToPlay[currentNoteIndex];
              var frequency = midiToFrequency(note.noteNumber);
              playPianoNote(volume, frequency);
              console.log("Reproduciendo nota MIDI:", note.noteNumber, "frecuencia:", frequency, "direcci贸n:", currentDirection);
              currentNoteIndex++;
            } else {
              playPianoNote(volume, 261.63);
              console.log("Reproduciendo nota por defecto (C4) direcci贸n:", currentDirection);
            }
            lastTriggeredDirection = currentDirection;
            lastGyroNoteTime = now;
          } else if (Math.abs(beta) < betaReset) {
            // Cuando el movimiento regresa a neutral, reiniciamos para permitir disparar la siguiente nota
            lastTriggeredDirection = 0;
          }
        }
      }
      
      if (window.DeviceMotionEvent) {
        window.addEventListener('devicemotion', handleMotion);
      } else {
        console.log("DeviceMotionEvent no es soportado en este dispositivo.");
      }
      
      // Reanudar el AudioContext tras la interacci贸n del usuario (necesario en m贸viles)
      document.addEventListener('click', function() {
        if (audioContext.state === 'suspended') {
          audioContext.resume().then(() => {
            console.log("AudioContext reanudado");
          });
        }
      });
      
      // Bot贸n de prueba para disparar manualmente una nota (C4, volumen 0.5)
      document.getElementById('testButton').addEventListener('click', function() {
        audioContext.resume().then(() => {
          playPianoNote(0.5, 261.63);
        });
      });
      
      // --- EVENTOS DEL CANVAS (manteniendo parte de la interfaz original) ---
      canvas.addEventListener('mousedown', function(e) {
        isDragging = true;
        lastMouseDownCoords = { x: e.clientX, y: e.clientY };
        lastCanvasOffset = { x: 0, y: 0 };
      });
      
      document.addEventListener('mouseup', function() {
        isDragging = false;
      });
      
      document.addEventListener('mousemove', function(e) {
        if (isDragging) {
          var offsetX = e.clientX - lastMouseDownCoords.x;
          var offsetY = e.clientY - lastMouseDownCoords.y;
          lastCanvasOffset = { x: offsetX, y: offsetY };
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      });
      
    });
  </script>
</body>
</html>
